<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function removeFromArray(arr, index) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[index] == arr[i]) {
                arr.splice(index, 1);
                return arr;
            }
        }
        return arr;
    }
    document.write(removeFromArray([12, 6, 3, 7, 21, 5, 7], 2) + "<br>");
    document.write(removeFromArray([12, 6, 3, 7, 21, 5, 7], 0) + "<br>");
    document.write(removeFromArray([12, 6, 3, 7, 21, 5, 7], 7) + "<br>");
    document.write(removeFromArray([12, 6, 3, 7, 21, 5, 7], -2) + "<br>");
</script>
</body>
</html>
