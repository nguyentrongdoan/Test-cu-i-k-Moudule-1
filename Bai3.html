<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        if(number < 2){
            return false;
        }else if (number == 2){
            return true;
        }else if (number > 2){
            for (let i = 0; i < Math.sqrt(number); i++){
                if (number % 2 == 0){
                    return false;
                }
            }
            return true;

        }
    }
    isPrime(12);
    isPrime(17);

</script>
</body>
</html>
