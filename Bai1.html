<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMinScore(arr) {
        let min = arr[0];
        for (let i = 1; i < arr.length; i++){
            if (arr[i] < min){
                min = arr[i];
            }
        }
        document.write(min + "<br>");
        return min;
    }
    findMinScore([10,5,2,8,-1,6,8]);
    findMinScore([2,4,0,5,1]);
    findMinScore([8,6,2,6,1,1,4]);
</script>
</body>
</html>
